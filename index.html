<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Roots Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Quadratic Equations Roots Calculator</h1>
        <p>This website finds the roots of a quadratic equation of the following form</p>
        <p><i>ax<sup>2</sup> + bx + c = 0</i></p>
        <p><i>a</i>, <i>b</i>, and <i>c</i> must be integers between -999 and +999, and <i>a</i> must be non-zero.</p>
        <div class="userInputs">
            <label for="a" class="labels">a: 
                <input type="number" class="inputs" name="numA" id="a" min="-999" max="999" required>
            </label>
            <label for="b" class="labels">b: 
                <input type="number" class="inputs" name="numB" id="b" min="-999" max="999" required>
            </label>
            <label for="c" class="labels">c: 
                <input type="number" class="inputs" name="numC" id="c" min="-999" max="999" required>
            </label>
        </div>
        <br>
        <button>Calculate Roots</button>
        <p class="dispSolution"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
